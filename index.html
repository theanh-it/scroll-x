<script>
	var width = document.querySelector("body").offsetWidth;
	window.addEventListener("mousewheel" , (e)=>{
		this.scrollX += e.deltaY;
		if(width < this.scrollX) this.scrollX = width + e.deltaY;
		else if(this.scrollX <= 0) this.scrollX = 0;
		window.scroll(window.scrollX,0);
	});
</script>
</body>
